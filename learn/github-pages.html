<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过 GitHub Pages 发布网站</title>
    <base href='https://xinetzone.github.io/'>
    <script type='module' src="./xinet-js/home.js" async></script>
</head>
<body>
    <page-header></page-header>
    <h1>通过 GitHub 发布博客</h1>
    <ol>
        <li>
            首先，<a href="https://github.com/join">注册一个 GitHub 账号</a>， 并确认你的邮箱地址。
        </li>
        <li>
            接下来，你需要创建一个新的资源库( repository )来存放你的文件。取名为 <inline-code>username.github.io</inline-code>，其中 `username` 是你的用户名。
        </li>
        <li>
            在创建好的仓库创建名为 `index.html` 的文件，作为网站主页。
        </li>
        <li>
            自此，网站搭建完成。预览效果见：<inline-code>https://username.github.io</inline-code>，比如 <a href="https://xinetzone.github.io/">https://xinetzone.github.io/</a>.
        </li>
    </ol>
</body>
</html>
